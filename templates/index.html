<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Price Tracker</h1>

        <div class="form-container">
            <h2>Add a New Product</h2>
            <form action="{{ url_for('add_product') }}" method="post">
                <input type="url" name="url" placeholder="Product URL" required>
                <input type="number" name="target_price" step="0.01" placeholder="Target Price" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <div class="products-container">
            <h2>Tracked Products</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product URL</th>
                        <th>Target Price</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for product in products %}
                    <tr>
                        <td><a href="{{ product['url'] }}" target="_blank">{{ product['url'] }}</a></td>
                        <td>â‚¹{{ "%.2f"|format(product['target_price']) }}</td>
                        <td>{{ product['email'] }}</td>
                        <td>
                            <a href="{{ url_for('delete_product', product_id=product['id']) }}" class="delete-btn">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
